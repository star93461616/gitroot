<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/join.css">

</head>

<body>
    <div class="inner">

        <h1> <img src="../images/gnb_logo_2023-02-22/gnb_logo.png" alt="유튜피아"> </h1>
        <div class="joinWrap flexcontainer">
            <div class="joinL flexitem">
                <h2>유튜버 세상, <br>
                    유튜피아에 오신 것을 환영합니다.</h2>
                <img src="../images/login_img_2023-02-22/login_img.png" alt="유튜버 세상">
            </div>
            <div class="joinR flexitem">
                <div><img src="../images/login_symbol_2023-02-22/login_symbol.png" alt="로그인로고"></div>
                <h2>회원가입</h2>
                <form action="">
                    <p>로그인 정보</p>
                    <input type="text" id="" name="id" value="아이디 입력"><br><br>
                    <input type="text" id="" name="pwd" value="비밀번호 입력"><br><br>
                   <input type="password" id="" name="pwd" value="비밀번호 확인"><br><br>
              

                    <p>회사 정보</p>
                   <input type="text" id="" name="" value="회사명"><br><br>
                    <input type="text" id="" name="" value="사업자 번호"><br><br>
               
                    <p>담당자 정보</p>
                    <input type="text" id="" name="" value="담당자명"><br><br>
                   <input id="" type="number" value="010" min="3" max="3"/><span class="dash">-</span><input id="" type="number" value="1234" min="3" max="4"/><span class="dash">-</span><input id="" type="number" value="5678" min="3" max="4" />
                   <input type="text" id="" name="" value="이메일 주소"><br><br>
                   <div class="clarification">
                    <span>
                        * 회원가입 후, 로그인 관리자의 승인이 있어야 로그인이 가능합니다<br>
                        승인 요청은 로그통 담당자에게 연락하시거나, logtong@logtong.co.kr로 문의주시면 됩니다.<br>
                    </span>
                   <div><input type="checkbox" name="" value="" checked><em>개인정보 보호정책</em>에 동의합니다.</div></div>

                   <input class="greenbtn  signUp" type="submit" value="가입하기">

                </form>
             
            </div>
        </div>
    </div>
</body>

</html>
